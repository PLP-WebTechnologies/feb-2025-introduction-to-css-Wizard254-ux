<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Page</title>
    <link rel="stylesheet" href="./style.css"> <!-- Linking external CSS -->
</head>
<body>

    <!-- Header -->
    <header>
        <h1 class="title">Welcome to My Styled Page</h1>
    </header>

    <!-- Main Content -->
    <main>
        <p class="description">This is a simple page demonstrating external CSS styling.</p>

        <!-- Image with Styling -->
        <img class="styled-image" src="./image.png" alt="Sample Image">
        
        <!-- Button Example -->
        <button id="custom-button">Click Me</button>
    </main>

</body>
</html>
